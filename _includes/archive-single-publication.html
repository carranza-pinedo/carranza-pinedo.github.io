{% assign year = post.date | date: "%Y" %}

<article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
  <!-- Title as plain text + venue on same line -->
  <p class="archive__item-title" itemprop="headline" style="margin-bottom: 0.25rem;">
    {{ post.title }} â€” <em>{{ post.venue }}</em>, {{ year }}
  </p>

  <!-- Optional: keep your short excerpt if you use it -->
  {% if post.excerpt %}
    <div class="archive__item-excerpt" itemprop="description" style="margin-top: 0.25rem;">
      {{ post.excerpt | markdownify }}
    </div>
  {% endif %}

  <!-- Button renamed to "Link" -->
  {% if post.paperurl %}
    <p style="margin-top: 0.5rem;">
      <a class="btn btn--primary" href="{{ post.paperurl }}">Link</a>
    </p>
  {% endif %}
</article>
